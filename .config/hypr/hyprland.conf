### Variables
#
$mainMod = SUPER
$terminal = alacritty
$fileManager = yazi
$menu = wofi --show drun

### Environment variables
#
# Fcitx5
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,fcitx

### Output configuration
#
monitor= DP-6,1920x1080@200,1280x0,1.20
# monitor=eDP-2, disable
monitor= eDP-2,2560x1600@240,0x0,2
# monitor= HDMI-A-1,1920x1080@60,-1281x0,2



### Autostart
#
exec = hyprpaper &
exec-once = fcitx5 &
exec-once = hypridle &
exec-once = mako &
# exec-once = waybar &
# exec-once = $terminal

### Input configuration
#
input {
    kb_layout = us
        kb_variant =
        kb_model =
        kb_options = #caps:swapescape
        kb_rules =

        follow_mouse = 1

        sensitivity = 0

        touchpad {
            natural_scroll = true
                disable_while_typing = true
        }
}

device {
    name = lucky65v2-lucky65v2-keyboard
        kb_options = 
}

device {
    name = at-translated-set-2-keyboard
        kb_options = caps:swapescape
}

device {
    name = logitech-g-pro--1
        sensitivity = -0.70
}

device {
    name = logitech-g-pro-wireless-gaming-mouse
        sensitivity = -0.70
}

### Key bindings
#
# Basics:
#
    bind = $mainMod, Return, exec, $terminal

    bind = $mainMod, E, exec, zathura
    bind = $mainMod, G, exec, firefox
    bind = $mainMod, D, exec, $menu
    bind = $mainMod, N, exec, hyprlock

    bind = $mainMod, T, exec, ~/.config/hypr/launch-yazi.sh
    bind = $mainMod, W, exec, ~/.config/hypr/waybar.sh

    bind = $mainMod SHIFT, C, exec, hyprctl reload
    bind = $mainMod SHIFT, Q, killactive,
    bind = $mainMod SHIFT, E, exit,
#
# Moving around:
#
    bind = $mainMod, H, movefocus, l
    bind = $mainMod, L, movefocus, r
    bind = $mainMod, K, movefocus, u
    bind = $mainMod, J, movefocus, d

    bind = $mainMod, grave, focuscurrentorlast

    bind = $mainMod SHIFT CTRL, J, workspace, e-1
    bind = $mainMod SHIFT CTRL, K, workspace, e+1

    bind = SHIFT CTRL, K, movewindow, u
    bind = SHIFT CTRL, J, movewindow, d
    bind = SHIFT CTRL, H, movewindow, l
    bind = SHIFT CTRL, L, movewindow, r

    bind = $mainMod, mouse_down, workspace, e+1
    bind = $mainMod, mouse_up, workspace, e-1
#
# Workspaces:
#
    bind = $mainMod, 1, workspace, 1
    bind = $mainMod, 2, workspace, 2
    bind = $mainMod, 3, workspace, 3
    bind = $mainMod, 4, workspace, 4
    bind = $mainMod, 5, workspace, 5
    bind = $mainMod, 6, workspace, 6
    bind = $mainMod, 7, workspace, 7
    bind = $mainMod, 8, workspace, 8
    bind = $mainMod, 9, workspace, 9
    bind = $mainMod, 0, workspace, 10

    bind = $mainMod SHIFT, 1, movetoworkspace, 1
    bind = $mainMod SHIFT, 2, movetoworkspace, 2
    bind = $mainMod SHIFT, 3, movetoworkspace, 3
    bind = $mainMod SHIFT, 4, movetoworkspace, 4
    bind = $mainMod SHIFT, 5, movetoworkspace, 5
    bind = $mainMod SHIFT, 6, movetoworkspace, 6
    bind = $mainMod SHIFT, 7, movetoworkspace, 7
    bind = $mainMod SHIFT, 8, movetoworkspace, 8
    bind = $mainMod SHIFT, 9, movetoworkspace, 9
    bind = $mainMod SHIFT, 0, movetoworkspace, 10
#
# Layout stuff:
#
    bind = $mainMod, P, pseudo,
    bind = $mainMod, O, togglesplit,
    bind = $mainMod, V, togglefloating,
    bind = $mainMod, F, fullscreen,

#
# Scratchpad:
#
    bind = $mainMod, minus, togglespecialworkspace, magic
    bind = $mainMod SHIFT, minus, movetoworkspace, special:magic
#
# Resizing containers:
#
    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow
#
# Utilities:
#
    bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
    bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
    bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
    bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
    bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
    bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

    bindl = , XF86AudioNext, exec, playerctl next
    bindl = , XF86AudioPause, exec, playerctl play-pause
    bindl = , XF86AudioPlay, exec, playerctl play-pause
    bindl = , XF86AudioPrev, exec, playerctl previous

### Visal
#
decoration {
    rounding = 2
        rounding_power = 1

        active_opacity = 1.0
        inactive_opacity = 1.0

        shadow {
            enabled = false
        }

    blur {
        enabled = false
    }
}

animations {
    enabled = false,
}

misc {
    force_default_wallpaper = -1
        disable_hyprland_logo = true
}

### Window
#
general {
         gaps_in = 2
             gaps_out = 4
             border_size = 0
             resize_on_border = false
             allow_tearing = false
             layout = dwindle
}

dwindle {
    pseudotile = true
        preserve_split = true
}

master {
    new_status = master
}
#
# Window rule:
#
    # windowrulev2 = float, class:^(steam|QQ|wechat)$
    windowrule = suppressevent maximize, class:.*
    windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

    workspace = w[tv1], gapsout:0, gapsin:0
    workspace = f[1], gapsout:0, gapsin:0
    windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
    windowrule = rounding 0, floating:0, onworkspace:w[tv1]
    windowrule = bordersize 0, floating:0, onworkspace:f[1]
    windowrule = rounding 0, floating:0, onworkspace:f[1]
#
# Workspace:
#
    workspace = 1, monitor:DP-6
    workspace = 2, monitor:DP-6
    workspace = 3, monitor:DP-6
    workspace = 4, monitor:DP-6
    workspace = 5, monitor:DP-6

    workspace = 6, monitor:eDP-2
    workspace = 7, monitor:eDP-2
    workspace = 8, monitor:eDP-2
    workspace = 9, monitor:eDP-2

### Permissions
#
permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
