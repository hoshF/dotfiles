## family = "BlexMonoNerdFontMono"
[window]
dimensions = { columns = 100, lines = 30 }
decorations = "None"

[window.padding]
x = 10
y = 10

[font]
size = 12

[font.normal]
family = "InconsolataLGCNerdFont"
