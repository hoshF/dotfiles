[font.italic]
family = "InconsolataLGCNerdFont"
style = "Italic"

[font.bold_italic]
family = "InconsolataLGCNerdFont"
style = "Bold Italic"

[general]
import = [
    "~/.config/alacritty/themes/nordic.toml"
]
